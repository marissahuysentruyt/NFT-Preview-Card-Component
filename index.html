<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css" type="text/css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <main class="card_container">

    <div class="eq-container">
      <img src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="view-container">
          <img class="view-icon" src="images/icon-view.svg" alt="">
        </div>
    </div>

      <section class="text_container">
        <h2>Equilibrium #3429</h2>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      
        <section class="stats">
          <div class="stat1">
            <img src="images/icon-ethereum.svg" alt="ethereum">
            <p class="eth">0.041 ETH</p>
          </div>
          
          <div class="stat2">
            <img src="images/icon-clock.svg" alt="clock">
            <p class="clock">3 days left</p>
          </div>
          

        </section>
        
        <section class="nft-footer">
          <div class="image-container">
            <img src="images/image-avatar.png" alt="Jules Wyvern Avatar">
          </div>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </section>
        
      </section>
    
  </main>

  <footer>
    <div>
      Time Estimated: 2:00
    </br>
      Time Completed: 
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.marissahuysentruyt.com/">Marissa Huysentruyt</a>.
    </div>
  </footer>

  
</body>
</html>
